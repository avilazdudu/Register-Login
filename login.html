<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form action="">
        <input type="button" value="X" id="X">
        <fieldset>
            <legend>Login</legend>
            <label for="user">Digite o seu usuário</label>
            <div>
                <input type="text" name="user" id="user">
            </div>
            <label for="senha">Digite sua senha</label>
            <div>
                <input type="password" name="senha" id="senha">
            </div>
            <div>
                <input type="checkbox" name="exibir" id="exibir">
                <label for="exibir">Exibir senha</label>
            </div>
            <div>
                <a href="#"><input type="button" value="entrar"></a>
            </div>
            <label for="link">Não possui uma conta?</label>
            <div id="link">
               <a href="cadastro.html">Criar Nova Conta</a>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>

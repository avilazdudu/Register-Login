<body>
    <form action="">
        <input type="button" value="X" id="X">

            <legend>Login</legend>

            <div class="botao">
                <a href="#"><input type="button" value="Entrar" id="entrar"></a>
            </div>
            <label class="labelbaixo" for="link">Não possui uma conta?</label>

                <a href="cadastro.html"><input type="button" value="Criar Nova Conta" id="link"></a>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
